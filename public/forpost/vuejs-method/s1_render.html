<html>
  <head>
    <title>vue methods example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="demo-methods"></div>
  <script>
new Vue({
    el: '#demo-methods',
    render: function(createElement){
        return createElement('input', {
             attrs:{
                 type: 'button',
                 value: 'click ('+ this.$data.i +')'
             },
             on: {
                 click: this.clicker
             }
        });
    },
    data: {
        i: 0
    },
    methods: {
        clicker: function () {
            this.i += 1;
        }
    }
});
  </script>
  </body>
</html>
