<html>
  <head>
    <title>First vue.js example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="demo"></div>
  <script>
  
  new Vue({
    el:'#demo',
    render: function(createElement){
        return createElement('div', this.$data.message);
    },
    data: {
      message:'hello world'
    }
  })
  
  </script>
  </body>
</html>
