<html>
  <head>
    <title>vue model</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  <script>
new Vue({
    el: '#app',
    template: '<div><input type="text" v-model="a"> + ' +
    '<input type="text" v-model="b" > = <span v-text="c" ></span></div>',
    data: {
        a: 1,
        b: 3,
        c: 0
    },
    mounted: function () {
        this.add();
    },
    updated: function () {
        this.add();
    },
    methods: {
        check: function(num){
            var int = parseInt(num);
            if(String(int) === 'NaN'){
               int = 0;
            }
            return int;
        },
        add: function () {
            var a = this.check(this.a),
            b = this.check(this.b);
            this.c = a + b;
        }
    }
});
  </script>
  </body>
</html>
