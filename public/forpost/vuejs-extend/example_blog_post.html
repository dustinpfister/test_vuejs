<html>
  <head>
    <title>Vue extend example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  
  <div id="post"></div>
  
  <script>
var Post = Vue.extend({
    template: '<ul><li><h2>{{ title }}</h2></li><li>published: {{ date.publish }}</li><li>updated: {{ date.update }}</li></ul>',
    data: function () {
        return {
            title: 'Vue extend example',
            date: {
                publish: '2019/05/09',
                update: '2019/05/09'
            }
        }
    }
});
  
  new Post().$mount('#post');
  
  
  </script>
  </body>
</html>
