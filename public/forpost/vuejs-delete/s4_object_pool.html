<html>
  <head>
    <title>vue el example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="app"></div>
  <script>
new Vue({
    el: '#app',
    template: '<div>'+
    '</div>',
    data: {
        pool: []
    },
    created: function(){
        this.$data.pool = this.createPool(10);
    },
    methods: {
        createPool: function(size){
            var i = 0,
            pool = [];
            while(i < size){
                pool.push({
                    active: false,
                    mess: 'none'
                });
                i += 1;
            }
            return pool;
        }
    }
});
  </script>
  </body>
</html>
