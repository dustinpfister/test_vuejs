<html>
  <head>
    <title>vue bind example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="demo"></div>
  <script>
  new Vue({
    el:'#demo',
    template: '<table v-html="tableHTML"><\/table>',
    data: {
      tableHTML: '<tr><td>foo</td><td>bar</td></tr>' +
          '<tr><td>42</td><td>24</td></tr>'
    }
  });
  </script>
  </body>
</html>
