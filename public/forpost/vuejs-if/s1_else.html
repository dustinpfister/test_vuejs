<html>
  <head>
    <title>vue if example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="demo-if"></div>
  <script>
new Vue({
    el: '#demo-if',
    template: '<div>' +
        '<div v-for="a in arr">' +
            '<p v-if=" typeof a === \'number\' ">{{ a.toFixed(2) }}</p>' +
            '<p v-else>{{ String(a) }}</p>' +
        '</div>' +
    '</div>',
    data: {
        arr: ['foo', 3.14159, NaN]
    }
});
  </script>
  </body>
</html>
