<html>
  <head>
    <title>vue template example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="foo"></div>
  <script>
  new Vue({
    el:'#foo',
    template: '<p v-bind:style="redness">{{mess}}<\/p>',
    data: {
      mess: 'bar',
      redness: 'color:red;'
    }
  });
  </script>
  </body>
</html>
