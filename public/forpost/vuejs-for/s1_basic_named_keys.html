<html>
  <head>
    <title>vue for example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="list"></div>
  <script>
new Vue({
    el: '#list',
    template: '<ul><li v-for="kw, subject in keywords" >{{ subject }} : {{ kw }}</li></ul>',
    data: {
        keywords: {
            lodash: 'lodash find', 
            canvas: 'canvas arc', 
            vuejs: 'vue for'
        }
    }
});
  </script>
  </body>
</html>
