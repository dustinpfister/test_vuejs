<html>
  <head>
    <title>vue bind example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="demo-bind"></div>
  <script>
new Vue({
    el: '#demo-bind',
    template: '<div><div v-bind:id="\'item_\'+item.id" v-for="item in items" >red text</div></div>',
    data: {
        items: [{ id: 'one' },{ id: 'two' },{ id: 'three' }]
    }
});
  </script>
  </body>
</html>
