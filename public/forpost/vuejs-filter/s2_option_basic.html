<html>
  <head>
    <title>vue filter example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
    <div id="demo">{{ mess | foo }}</div>
  <script>
  
  new Vue({
    el:'#demo',
    template: '<p>{{ mess | foo }}</p>',
    data: {
      mess: 'bar'
    },
    filters: {
      foo : function(val){
        return 'foo' + val;
      }
    }
  });
  
  </script>
  </body>
</html>
