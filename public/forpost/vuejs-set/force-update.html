<html>
  <head>
    <title>vue set example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  
  <p id="foo">{{ u.mess ? u.mess : 'no mess' }}</p>

  <script>
  var vm = new Vue({
    el:'#foo',
    data: {
    u:{}
    }
  });
  
  // force update can be used as an alternative
  // to making a property reactive
  vm.$data.u.mess = 'bar';
  vm.$forceUpdate();
  
  </script>
  </body>
</html>
