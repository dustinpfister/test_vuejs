<html>
  <head>
    <title>vue get example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="demo"></div>
  <script>
    // get a data object prop
    var vueGet = {
        install : function(Vue){
            Vue.prototype.$get = function(key){
                if(key === undefined){
                    return this.$data;
                }
                return this.$data[key];
            };
        }
    };
    // using it
    Vue.use(vueGet);
    var app = new Vue({
        el: '#demo',
        template:'<div>a: {{ a }}; b: {{ b }}</div>',
        data:{
            a: 5,
            b: 7
        },
        mounted: function(){
            this.$get().a = this.$get('a') + 5;
            // so now vue get is just an abstraction for this
            this.$data.b = this.$data.b + 5
        }
    });
  
  </script>
  </body>
</html>
