<html>
  <head>
    <title>vue component example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="app"></div>
  <script>

// A COOKIE UI component that emits a 'bake-event'
Vue.component('cookie-ui', {
    props: ['cookies'],
    template: '<div style="background:gray;padding:10px;margin:10px;">'+
        '<h3>Cookie UI: </h3>'+
        '<p><button v-on:click="bakeOne">Bake</button> cookies: {{ cookies }}</p>'+
    '</div>',
    methods: {
        bakeOne: function (e) {
            this.$emit('bake-event', 1);
        }
    }
});

Vue.component('cookie-disp', {
    props: ['state'],
    template: '<div style="background:gray;padding:10px;margin:10px;">'+
        '<h3>Cookie Shop Game: </h3>'+
        '<p>cookies: {{ state.cookies }}, flower: {{ state.flower }}</p>'+
    '</div>'
});

// main vue
new Vue({
    el: '#app',
    data: function(){
        return {
            cookies: 0,
            flower: 10
        };
    },
    template: '<div style="background:black;padding:10px;">'+
        '<cookie-disp v-bind:state="$data"></cookie-disp>'+
        '<cookie-ui v-bind:cookies="cookies" v-on:bake-event="bake"></cookie-ui>'+
    '</div>',
    methods: {
        bake: function(count){
           var dat = this.$data;
           if(dat.flower >= count){
               dat.flower -= count;
               dat.cookies += count;
           }
        }
    }
})
</script>
  </body>
</html>
