<html>
  <head>
    <title>vue component example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
    <style>
body{
  padding:0px;
  margin:0px;
}
.wrap_main{
  background:blue;
  padding:10px;
  margin:0px;
}
.ui{
  background:gray;
  padding:10px;
  margin:10px;
}
    </style>
  </head>
  <body>
  <div id="app"></div>
  <script>

// A COOKIE UI component that emits a 'bake-event'
Vue.component('cookie-ui', {
    props: ['cookies'],
    template: '<div class="ui">'+
        '<h3>Cookie UI: </h3>'+
        '<p><button v-on:click="bakeOne">Bake One</button> | '+
        '<button v-on:click="sellOne">Sell One</button></p>'+
    '</div>',
    methods: {
        bakeOne: function (e) {
            this.$emit('bake-event', 1);
        },
        sellOne: function (e) {
            this.$emit('sell-event', 1);
        }
    }
});

// just display info
Vue.component('cookie-disp', {
    props: ['state'],
    template: '<div class="ui">'+
        '<h3>Cookie Shop Game: </h3>'+
        '<p>cookies: {{ state.cookies }}, flower: {{ state.flower }}, money: ${{ state.money }}</p>'+
    '</div>'
});

// main vue
new Vue({
    el: '#app',
    data: function(){
        return {
            cookies: 0,
            flower: 10,
            money: 0
        };
    },
    template: '<div class="wrap_main">'+
        '<cookie-disp v-bind:state="$data"></cookie-disp>'+
        '<cookie-ui v-bind:cookies="cookies" v-on:bake-event="bake" v-on:sell-event="sell" ></cookie-ui>'+
    '</div>',
    methods: {
        bake: function(count){
           var dat = this.$data;
           if(dat.flower >= count){
               dat.flower -= count;
               dat.cookies += count;
           }
        },
        sell: function(count){
           var dat = this.$data;
           if(dat.cookies > 0){
               dat.cookies -= count;
               dat.money += 1;
           }
        }
    }
})
</script>
  </body>
</html>
