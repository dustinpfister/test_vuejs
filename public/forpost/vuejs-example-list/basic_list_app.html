<html>
  <head>
    <title>vue example list</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="app"></div>
  <script>
new Vue({
  el: '#app',
  template: '<div>'+
  '<input type=\"text\" v-model=\"textInput\"><input type=\"Button\" value=\"Push\" v-on:click=\"pushNew\"></br>' +
  '<ul><li v-for=\"item in items\"><input v-model=\"item.mess\"></li></ul>' +
  '</div>',
  data: {
	  textInput: 'Enter new item text',
     items: []
  },
  methods: {
	 pushNew: function(){
		 var id = this.$data.items.length;
		 this.$data.items.push({
			  id: id,
		      mess: this.$data.textInput,
			  done:false
		   });
	 }
  },
  mounted: function(){
  }
});
  
  </script>
  </body>
</html>
