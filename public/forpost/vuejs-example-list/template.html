<html>
  <head>
    <title>vue example list</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="app"></div>
  <script>
new Vue({
  el: '#app',
  template: '<ul><li v-for=\"n in nums\">{{n}}</li></ul>',
  data: {
     nums: [1,2,3,4]
  }
});
  
  </script>
  </body>
</html>
