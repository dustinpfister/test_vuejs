<html>
  <head>
    <title>vue directive example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="demo"></div>
  <script>
new Vue({
    el: '#demo',
    template: '<div>' +
        '<p>{{ mess }}</p>' +
        '<p v-text="mess" >Something went wrong.</p>' +
        '<p v-text="mess" v-bind:style="style_red"></p>' +
    '</div>',
    data: {
        mess: 'Directives are great',
        style_red: 'color:red;'
    }
});
  </script>
  </body>
</html>
