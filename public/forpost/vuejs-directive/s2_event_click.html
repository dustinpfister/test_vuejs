<html>
  <head>
    <title>vue directive example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="interface"></div>
  <script>
new Vue({
    el: '#interface',
    template: '<div>' +
        '<input v-on:click="step" type="button" value="step">' +
        '<p>{{ frame }} / {{ maxFrame }} </p>' +
    '</div>',
    data: {
        frame: 0,
        maxFrame: 10
    },
    methods: {
        step: function (e) {
            var dat = this.$data
            dat.frame += 1;
            dat.frame %= dat.maxFrame;
        }
    }
});
  </script>
  </body>
</html>
