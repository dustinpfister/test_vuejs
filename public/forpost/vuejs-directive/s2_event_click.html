<html>
  <head>
    <title>vue directive example</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
  </head>
  <body>
  <div id="interface">
    <input v-on:click="step" type="button" value="step">
    <p>{{ frame }}</p>
  </div>
  <script>
new Vue({
    el: '#interface',
    data: {
        frame: 0,
        maxFrame: 10
    },
    methods: {
        step: function (e) {
            this.frame += 1;
            this.frame %= this.maxFrame;
        }
    }
});
  </script>
  </body>
</html>
