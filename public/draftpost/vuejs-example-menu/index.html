<html>
  <head>
    <title>vue example of an idle game</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
    <style>
.wrap_main{
}
.wrap_menu{
  padding:10px;
  background:#afafaf;
}
.navbar{
  padding:5px;
  text-align:center;
  background:gray;
}
    </style>
  </head>
  <body>
  <div id="app"></div>
  <script>

Vue.component('menu-home', {
  data: function () {
    return {
    };
  },
  template: '<p>This is home</p>'
});
Vue.component('menu-other1', {
  data: function () {
    return {
    };
  },
  template: '<p>This is the other1 menu</p>'
});
Vue.component('menu-other2', {
  data: function () {
    return {
    };
  },
  template: '<p>This is the other2 menu</p>'
});

var vm = new Vue({
    el: '#app',
    template: '<div class="wrap_main">' +
        '<div class="navbar">'+
            '<input id="button_changemenu_home" type="button" v-on:click="click" value="home">' +
            '<input id="button_changemenu_other1" type="button" v-on:click="click" value="other1">' +
            '<input id="button_changemenu_other2" type="button" v-on:click="click" value="other2">' +
        '</div>'+
        '<div class="wrap_menu" v-if="currentMenu===\'home\'">' +
            '<menu-home></menu-home>'+
        '</div>'+
        '<div class="wrap_menu" v-if="currentMenu===\'other1\'">' +
             '<menu-other1></menu-other1>'+
        '</div>'+
        '<div class="wrap_menu" v-if="currentMenu===\'other2\'">' +
            '<menu-other2></menu-other2>'+
        '</div>'+
    '</div>'+
    '</div>',
    data: {
        currentMenu: 'home',
    },
    methods: {
        // a button was clicked
        click: function (e) {
            var button_el = e.target,
            dat = this.$data,
            idArr = button_el.id.split('_');
            console.log(idArr);
            if(idArr[1] === 'changemenu'){
                dat.currentMenu = idArr[2];
            }
        }
    }
});
</script>
  </body>
</html>
