<html>
  <head>
    <title>vue example web assets game</title>
    <script src="/js/vuejs/2.6.10/vue.js"></script>
    <style>
body{
  padding:0px;
  margin:0px;
}
.wrap_main{
  background:blue;
  padding:10px;
  margin:0px;
}
.ui{
  background:gray;
  padding:10px;
  margin:10px;
}
    </style>
  </head>
  <body>
  <div id="app"></div>
  <script>

// Buy a WebAsset object
Vue.component('webassets-ui-buy', {
    props: ['state'],
    data: function(){
        return {
            webAsset: {
                types: ['blog'],
                blog: {
                    postCount: 100,
                    avgWordsPerPost: 800
                },
                monetizations: ['ads']
            }
        }
    },
    template: '<div class="ui">'+
        '<h3>Buy Website: </h3>'+
        '<button v-on:click="buy(webAsset)">Buy</button>'+
    '</div>',
    methods: {
        buy: function (webAsset) {
            this.$emit('buy-event', webAsset);
        }
    }
});

// just display info
Vue.component('webassets-disp', {
    props: ['state'],
    template: '<div class="ui">'+
        '<h3>Web Assets Game: </h3>' +
    '</div>'
});

// main vue
new Vue({
    el: '#app',
    data: function(){
        return {
            webAssets: []
        };
    },
    template: '<div class="wrap_main">'+
        '<webassets-disp v-bind:state="$data"></webassets-disp>'+
        '<webassets-ui-buy v-bind:state="$data" v-on:buy-event="buy" ></webassets-ui-buy>'+
    '</div>',
    methods: {
        buy: function(webAsset){
           console.log(webAsset);
        }
    }
})
</script>
  </body>
</html>
